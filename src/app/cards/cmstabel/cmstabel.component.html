<div class="ui-g-12">
    <table class="full b3">
        <tr>
            <td>S.No</td>
            <td>Category Name</td>
            <td>Sub Category Name</td>
            <td>Model Name</td>
            <td>Model Thumbnail</td>
            <!-- <td>3D Model</td> -->
            <td>Action</td>
        </tr>
        <tr class="c5" *ngFor="let foo of data;let i=index">
            <td>{{i+1}}</td>
            <td>{{foo?.category_name}}</td>
            <td>{{foo?.sub_category_name}}</td>
            <td class="subCatCols">
                <ul *ngFor="let product of foo?.products_name;let i=index">
                    
                    <li class="fix-len" *ngIf="i<2">{{product}}<span *ngIf="i<1">,&nbsp;</span></li>
                
                    <li class="len" *ngIf="i==2">&nbsp;+{{foo?.products_name.length-2}}</li>

                </ul>
            </td>
            <!-- <td>{{foo?.name}}</td> -->
            <td>
                <ul class="imgCols">
                    <a  *ngIf="foo?.image.length > 3">
                        <ng-container *ngFor="let img of foo?.image;let i=index;">
                            <li class="b5" *ngIf="i<3" [style.backgroundImage]="'url('+ httpService?.base_path_img+img + ')'"></li>

                            <li class="b5" *ngIf="i==3" style="background-color: #e46677;color: white;padding: 3%;"><b style=" ">+{{foo?.image.length-3}}</b></li>
                            <!-- <li *ngIf="i==3" style=""><button style="height: 40px;width: 40px;border-radius: 21px;background-color:#e46677;color:white;text-align: center;padding-left:2%;"><b>+{{foo?.image.length-3}}</b></button></li> -->
                        </ng-container>
                    </a>
                    <a *ngIf="foo?.image.length <= 3">
                        <li class="b5" *ngFor="let img of foo?.image" [style.backgroundImage]="'url('+ httpService?.base_path_img+img + ')'"></li>
                    </a>
                </ul>
            </td>
            <!-- <td>
                <ul class="imgCols">
                    <a href="/">
                        <li class="b5" *ngFor="let img of foo?.three_d_model" [style.backgroundImage]="'url('+ httpService?.base_path_img+img + ')'"></li>
                    </a>
                </ul>
            </td> -->
            <td>
                <button mat-mini-fab (click)="deletePro(foo.subcategory_id)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
                <button mat-mini-fab (click)="viewProduct(foo)">
          <mat-icon aria-label="visibility">visibility</mat-icon>
        </button>
            </td>
        </tr>
    </table>
</div>


<div class="deleteConform" *ngIf="deleteConform">
    <div class="overlay-backdrop" (click)="deleteConformOption()"></div>
    <div class="diglogConform b3 sh bd4 pad" style="   position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 100;">
        <h4 class="ptb">Confirmation</h4>
        <p class="c5">Are you sure that you want to proceed?</p>
        <div class="full tr ptb">
            <button mat-button class="f4 c4" (click)="deleteConformOption(true)">OK</button>
            <button mat-button class="f4 c4" (click)="deleteConformOption()">CANCEL</button>
        </div>
    </div>
</div>
