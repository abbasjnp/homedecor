<div class="full mgb15">
    <div class="container b3 clrboth">
        <div class="ui-g-12 b3 mgb15">
            <div class="modlin pad clrboth">
                <div class="ui-g-5">
                    <h2 class="f4 f22">Category Deatils</h2>
                </div>
                <div class="ui-g-7 tr catBtn">
                    <button mat-flat-button color="primary" class="f2 u f15" (click)="deleteConform=true"><i class="material-icons" style="margin-left:15%;">delete</i> Delete</button>
                    <button mat-flat-button color="primary" class="f2 u f15" routerLink="541564"><i class="material-icons" style="margin-left:10%;">add</i> add Model</button>
                </div>
            </div>
            <div class="ui-g-12 pad">
                <ul class="full catbox_xt c5 f17 f1 clrboth">
                    <li>Catagory Name <span> : </span> <ruby>Category 1</ruby></li>
                    <li>Sub Catagory Name <span> : </span> <ruby>Category 2</ruby></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="full mgb15">
    <div class="container b3 pad">
        <div class="ui-g-12">
            <div class="pad modlin">
                <h2 class="f4 f22">Models</h2>
            </div>
            <div class="ui-lg-12 mgt15 mdCard nop">
                <card-models></card-models>
            </div>
        </div>
    </div>
</div>

<div class="deleteConform" *ngIf="deleteConform">
    <div class="overlay-backdrop" (click)="deleteConformOption()"></div>
    <div class="diglogConform b3 sh bd4 pad">
        <h4 class="ptb">Confirmation</h4>
        <p class="c5">Are you sure that you want to proceed?</p>
        <div class="full tr ptb">
            <button mat-button class="f4 c4" (click)="deleteConformOption(true)">OK</button>
            <button mat-button class="f4 c4" (click)="deleteConformOption()">CANCEL</button>
        </div>
    </div>
</div>

<cms-tabel (route)="toCat($event)" *ngIf="false"></cms-tabel>
